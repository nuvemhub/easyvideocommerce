    overflow: hidden;
  "
>
  <div
    class="overlay"
    style="width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4)"
  ></div>
  <div
    class="wrapper"
    style="
      position: absolute;
      bottom: -100%;

      height: 60%;
      width: 100%;
      background-color: #222;
      border-top-left-radius: 38px;
      border-top-right-radius: 38px;
    "
  >

      style="

        flex-direction: column;
        align-items: center;
        padding: 14px;
      "

        Comentários
      </h2>
      <textarea
        name="comments"
        id="comment-input"
        rows="8"
        maxlength="100"
        placeholder="Deixe seu comentário para que possamos aprimorar nosso conteúdo e esclarecer todas as suas dúvidas. Sua opinião é muito importante para nós!"

          width: 94%;
          border-radius: 8px;
          padding: 12px;
          font-size: 16px;
        "
      ></textarea>
      <button

        style="

          font-weight: bold;
          width: 94%;
          padding: 14px 0;
          margin-top: 24px;
          border-radius: 4px;
          font-size: 16px;
        "
      >
        Enviar
      </button>

          justify-content: center;
